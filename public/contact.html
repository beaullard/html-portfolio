<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff; /* Blue */
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .contact-item {
            flex: 1 1 45%;
            margin: 10px 0;
            padding: 15px;
            background-color: #e3f2fd; /* Light Blue */
            border-left: 5px solid #ff6f00; /* Orange */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .contact-item:hover {
            transform: scale(1.03);
        }
        .address {
            flex: 1 1 100%;
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd; /* Light Blue */
            border-left: 5px solid #ff6f00; /* Orange */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .address:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p style="text-align: center; font-weight: bold;">Beaullard Tech</p>
        <div class="contact-info">
            <div class="contact-item">
                <strong>Tel:</strong> +971551045822
            </div>
            <div class="contact-item">
                <strong>Email:</strong> <a href="mailto:beaullardtech@gmail.com" style="color: #007bff; text-decoration: none;">beaullardtech@gmail.com</a>
            </div>
        </div>
        <div class="address">
            <strong>Address:</strong>
            <p>
                Al Kaleef Street<br />
                Al Muwaij'i<br />
                United Arab Emirates<br />
            </p>
        </div>
    </div>
</body>
</html>
